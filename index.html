<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="Tic-Tac-Toe" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://mlackey9601.github.io/Tic-Tac-Toe/"
    />
    <meta property="og:image" content="https://i.imgur.com/FU7ruVQ.png" />
    <meta
      name="description"
      content="A simple tic-tac-toe game created with vanilla JS with conditions for win/lose/draw."
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="css/main.css"
      type="text/css"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script defer src="js/main.js"></script>
    <title>TIC-TAC-TOE</title>
  </head>
  <body>
    <h1 class="animated rubberBand delay-1s title">TIC-TAC-TOE</h1>
    <div class="game">
      <section class="board">
        <div class="square" id="sq0"></div>
        <div class="square" id="sq1"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq3"></div>
        <div class="square" id="sq4"></div>
        <div class="square" id="sq5"></div>
        <div class="square" id="sq6"></div>
        <div class="square" id="sq7"></div>
        <div class="square" id="sq8"></div>
      </section>
      <section class="panel">
        <span id="score">
          <div id="X">X</div>
          <div id="O">O</div>
          <div id="D">D</div>
          <div id="Xscore"></div>
          <div id="Oscore"></div>
          <div id="Dscore"></div>
        </span>
        <h2 id="message"></h2>
        <span id="timer">
          <div id="time"></div>
        </span>
        <button id="play">PLAY AGAIN?</button>
      </section>
    </div>
  </body>
</html>
